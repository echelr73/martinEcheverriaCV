<div id="studies">
    <div class="studies-layout">
        <div class="text-section">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ study?.degree }}</mat-card-title>
                    <mat-card-subtitle>{{ study?.period }} - {{ study?.institution }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ study?.description }}</p>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- Agregar animaciÃ³n de Lottie -->
        <div class="lottie-container">
            <dotlottie-player src="https://lottie.host/4a0ec478-02d0-4800-964b-8a612005036c/OVlQTEyxSd.json"
                background="transparent" speed="1" loop autoplay>
            </dotlottie-player>
        </div>
    </div>
</div>
