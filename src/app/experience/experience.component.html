<div id="experience">
    <mat-grid-list cols="2" rowHeight="300px" gutterSize="16px">
        <mat-grid-tile *ngFor="let card of cards">
            <mat-card #card>
                <mat-card-header>
                    <mat-card-title>{{ card.position }}</mat-card-title>
                </mat-card-header>
                <mat-card-subtitle>{{card.period}} - {{ card.company }}</mat-card-subtitle>
                <mat-card-content>
                    <p>{{ card.description }}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
